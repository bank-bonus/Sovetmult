<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Угадай Мультфильм</title>
    <!-- Tailwind CSS подключен через CDN (для простоты можно оставить, но лучше ставить через npm) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Ruslan+Display&display=swap');
      
      :root {
        --soviet-red: #cc0000;
        --soviet-paper: #f0ead6;
        --soviet-black: #1a1a1a;
        --soviet-gold: #d4af37;
      }

      body {
        font-family: 'Oswald', sans-serif;
        background-color: var(--soviet-paper);
        color: var(--soviet-black);
        overscroll-behavior: none;
        /* Фон */
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23dcb' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .font-display {
        font-family: 'Ruslan Display', cursive;
      }
      
      .paper-texture {
        box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        animation: scanlines 10s linear infinite;
        pointer-events: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 50;
      }
      
      @keyframes scanlines {
        from { background-position: 0 0; }
        to { background-position: 0 100%; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Обрати внимание: точка перед слешем ./index.tsx -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
